<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        form {
            box-shadow: 0 0 10px rgba(0,0,0,0.15);
        }
        .btn-primary {
            background-color: #007BFF;
            border-color: #007BFF;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center my-4">Nueva Cita</h1>
        <form method="post" class="bg-light p-4 rounded">
            <div class="mb-3">
                <label for="fecha" class="form-label">Fecha:</label>
                <input type="datetime-local" class="form-control" id="fecha" name="fecha" step="60"/>
            </div>
            <div class="mb-3">
                <label for="pa" class="form-label">Paciente:</label>
                <select id="pa" class="form-select" name="pa">
                    {% for paciente in pacientes %}
                        <option>{{ paciente.nombre }} {{ paciente.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="med" class="form-label">MÃ©dico:</label>
                <select id="med" class="form-select" name="med">
                    {% for medico in medicos %}
                        <option>{{ medico.nombre }} {{ medico.apellido }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="con" class="form-label">Consultorio:</label>
                <select id="con" class="form-select" name="con">
                    {% for consultorio in consultorios %}
                        <option>{{ consultorio.numero }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <label for="val" class="form-label">Valor:</label>
                <select id="val" class="form-select" name="val">
                    <option>4500</option>
                    <option>10000</option>
                    <option>5000</option>
                    <option>12500</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Guardar</button>
        </form>
    </div>
</body>
</html>
