<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Detalle de Médico</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 960px;
            margin: auto;
            padding: 30px;
        }
        .display-4 {
            color: #333;
        }
        .list-group-item {
            border: none;
            background-color: #fff;
            color: #333;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1 class="display-4 mt-5">Detalle de médico</h1>
                <ul class="list-group mt-4">
                    <li class="list-group-item">Nombre: {{ med.nombre }}</li>
                    <li class="list-group-item">Apellido: {{ med.apellido }}</li>
                    <li class="list-group-item">Tipo de identificación: {{ med.tipo_identificacion }}</li>
                    <li class="list-group-item">Numero de identificación: {{ med.numero_identificacion }}</li>
                    <li class="list-group-item">Registro médico: {{ med.registro_medico }}</li>
                    <li class="list-group-item">Especialidad: {{ med.especialidad }}</li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
